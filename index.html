<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
<main class="main_wrapper">
    <section class="top_weather">
        <div class="top_weather_top_block">
            <h1 class="nobold_title weather_here">Погода здесь</h1>
            <button class="grey_btn" id="reload_geo">
                <img class="arrows_ico" src="img/refresh.png" alt="">
                <span class="grey_btn_text">Обновить геолокацию</span>
            </button>
        </div>
        <div class="top_weather_main_block">
            <div class="waiting waiting_visible" id="waiting_top"></div>
            <div class="top_weather_left_block" id="top_weather_left_block">
                <h3 class="bold_title" id="cur_city"></h3>
                <div class="top_weather_left_block_main">
                    <img src="" id="cur_weather_icon" class="weather_icon" alt="">
                    <div class="big_degrees" id="cur_degrees"></div>
                </div>
            </div>
            <ul class="top_weather_right_block weather_info" id="top_weather_right_block"></ul>
        </div>
    </section>
    <section class="favorites">
        <div class="favorites_top_block">
            <h2 class="nobold_title">Избранное</h2>
            <div class="add_new_town">
                <input class="new_town" id="add_new_town_input" name="name" placeholder="Добавить новый город">
                <button id="add_new_town_button" class="add_new_button">+</button>
            </div>
        </div>
        <div class="city_weather_wrapper" id="favorite_towns"></div>
    </section>
</main>
<template id="info_item_template">
    <li class="info_item">
        <div class="info_item_name"></div>
        <div class="info_item_value"></div>
    </li>
</template>
<template id="city_weather_template">
    <div class="city_weather">
        <div class="waiting waiting_visible"></div>
        <div class="city_weather_top_block">
            <h3 class="bold_title top_block_city_name"></h3>
            <div class="degrees"></div>
            <div class="icon_container"><img src="" class="mini_weather_icon"></div>
            <div class="delete_button">+</div>
        </div>
        <div class="error_info"></div>
        <ul class="weather_info">
        </ul>
    </div>
</template>
</body>
</html>
